{{extend '../../base/templates.html'}}

{{block 'content'}}
<div class="mag-container">
    {{include './_common/article_title_big.html'}}
    {{include './_common/article_info.html'}}

    <mip-showmore maxheight='{{ page.maxHeight }}' animatetime='.3' id="med-showmore" bottomshadow='1' class="med-article-showmore-gap">
        <!--自定义html标签内容-->
        <div class="article-main-content c-color">                
        {{@page.htmlContent}}
        </div>
    </mip-showmore>
    
    <div on="tap:med-showmore.toggle" data-closeclass="mip-showmore-open" data-closetext="收起" class="med-showmore-btn font-size-s">
        <span class="show">收起</span>
        <span class="hidden">展开</span>
    </div>


    <button class="med-ask-btn btn-block">快速咨询</button>
</div>
{{/block}}
